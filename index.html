<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Structure</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Header -->
    <header id="header">
        <section class="header-content container flex">
           <a  class="logo flex" href="#"><img src="./img/logo.svg" alt="Logo"></a>
            <nav class="navbar flex">
                <ul class="navbar-link flex">
                    <li><a href="#">Scarica</a></li>
                    <li><a href="#">Perch√® Discord</a></li>
                    <li><a href="#">Nitro</a></li>
                    <li><a href="#">Sicurezza</a></li>
                    <li><a href="#">Assistenza</a></li>
                </ul>
            </nav>
            <div class="button-login">
                <a class="login btn-white" href="#">Accedi</a>
            </div>
        </section>
    </header>

    <main>

        <!-- Hero section -->
        <section id="hero">
            <div class="hero-content container"></div>
        </section>

        <!-- Left text and right immage section -->
        <section class="section-bg-white ">
            <div class="container flex">
                <div class="block-text"></div>
                <img class="block-img" src="" alt="">
            </div>
        </section>

        <!-- Left immage and right text section -->
        <section class="section-bg-gray ">
            <div class="container flex">
                <img class="block-img" src="" alt="">
                <div class="block-text"></div>
            </div>
        </section>

        <!-- Left text and right immage section -->
        <section class="section-bg-white ">
            <div class="container flex">
                <div class="block-text"></div>
                <img class="block-img" src="" alt="">
            </div>
        </section>

        <!-- action box -->
        <section class="section-action">
            <div class="block-action container"></div>
        </section>
    </main>

    <!-- Footer section -->
    <footer class="footer">
        <div class="top-footer container flex">
            <div class="footer-left"></div>
            <div class="footer-right flex">
                <nav></nav>
                <nav></nav>
                <nav></nav>
                <nav></nav>
            </div>
        </div>
        <hr>
        <div class="bottom-footer container flex">
            <img class="logo" src="" alt="Logo">
            <button class="bottone">Bottone</button>
        </div>

    </footer>

</body>

</html>
